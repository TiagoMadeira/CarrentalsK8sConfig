apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: carrental-argo-application
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://github.com/TiagoMadeira/CarrentalsK8sConfig.git
        targetRevision: HEAD
        path: staging
    destination:
        server: https://kubernetes.default.svc
        namespace: default

    syncPolicy:
        automated:
            selfHeal: true
            prune: true